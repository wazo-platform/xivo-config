exten = enabled,1,Playback(on)
same  =         n,GotoIf(${ARG3}?to,1)
same  =         n,Return()

exten = to,1,Playback(to)
same  =    n,SayDigits(${ARG3})
same  =    n,Return()

exten = disabled,1,Playback(off)
same  =          n,Return()

